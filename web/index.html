<!-- Waifu Wisher para Streamer.bot -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Waifu Wisher Streamer.bot</title>
<link rel="stylesheet" href="css/style.css">
</head>


<body>
<div id="websocket-status-indicator"></div>
<div id="wrapper">
    
    <div id="test-message-display" class="hidden"></div>

    <div id="gacha-preview" class="hidden">
        <img id="preview-image" src="" alt="Gacha Preview">
    </div>
    <div id="gashapon-animation" class="hidden">
        <!-- Gashapon animation elements, e.g., a GIF or video -->
        <img src="img/gashapon.gif" alt="Gashapon Machine" id="gashapon-machine-img">
    </div>
    <div id="single-pull-display" class="hidden">
        <div id="single-pull-redeemer" class="redeemer-name"></div>
        <img id="single-character-image" src="" alt="Character">
        <div id="single-character-name" class="character-name"></div>
    </div>
    <div id="multi-pull-display" class="hidden">
        <div id="multi-pull-grid" class="character-grid"></div>
    </div>
    <div id="five-star-reveal" class="hidden">
        <div id="five-star-redeemer" class="redeemer-name"></div>
        <img id="five-star-image" src="" alt="5-Star Character">
    </div>
</div>

</body>

<script>
    console.log('index.html: Scripts are about to be loaded.');
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="js/script.js"></script>
<script src="js/websocket.js"></script>

</html>
